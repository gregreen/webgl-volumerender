<!doctype html>
<html lang="en">
<head>
  <title>Mobile Device Orientation</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}" type="text/javascript"></script>

  <style>
    /* CSS goes here */
  </style>
</head>
<body>
  <h4>WebGL Volume Renderer</h4>
  <p><span>α = </span><span id="alpha"></span></p>
  <p><span>β = </span><span id="beta"></span></p>
  <p><span>γ = </span><span id="gamma"></span></p>
  <p><span>orientation: </span><span id="orientation"></span></p>

  <script>
    (function() {
      "use strict";

      function handleOrientation(event) {
        console.log(event);
        console.log($('#alpha'))
        $("#alpha").text(event.alpha);
        $("#beta").text(event.beta);
        $("#gamma").text(event.gamma);
        $("#orientation").text(event.orientation);
      }

      window.addEventListener("deviceorientation", handleOrientation);
    })();
  </script>
</body>
</html>
